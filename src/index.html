<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>

    <title>Red Hook, NY</title>

    <link rel='stylesheet' href='./css/style.min.css'>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='./js/scripts/bower_components/knockout/dist/knockout.js'></script>
    <script src="./js/scripts/bower_components/oauth-signature/dist/oauth-signature.js"></script>
    <script src="https://cdn.rawgit.com/jprichardson/string.js/master/lib/string.min.js"></script>
</head>

<body>
    <div id='map'></div>


    <nav class='filter-menu'>
        <span class='close-button iconicfill-x-alt'></span>
        <div class='container'>
            <div class='row filler'></div>
            <div class='results'>
                <div data-bind='foreach: filteredLocations'>
                    <div class='row searchResult'>
                        <div data-bind='click: centerMap'>
                            <div class='col-xs-10'>
                                <span class='locationName' data-bind='text: name'></span>
                            </div>
                            <div class='row'>
                                <div class='col-xs-10 address'>
                                    <span data-bind='text: address'></span>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-xs-8 category'>
                                    category: <span data-bind='text: category'></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div id='filter'>
        <div class='container'>
            <div class='row'>
                <div class='col-xs-4'>
                    <form>
                        <input class='filter-box jq_watermark' type='text' title='filter'>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCROMZmu0Hy1pV7f5buqCNABzgbk-B38DQ&callback=initMap'>
    </script>

    <script src='js/app.min.js'></script>
    <script type='text/javascript' src='./js/jquery.watermark.min.js'></script>

</body>

</html>
